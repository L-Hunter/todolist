<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/material-outlined/24/000000/list.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"></head>

<body>
    <main>
        <h1>To Do List</h1>
        <div class="container">
            <form>
                <input autofocus type="text" aria-label="Enter a Task" id="inputField" placeholder="Enter a Task">
                <button type='button' class="submitButton">Submit</button>
            </form>
            <ul class="task-list"></ul>
        </div>
    </main>
    <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
